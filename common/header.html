<script src="https://unpkg.com/markerjs"></script>


  
 <script>

  function showMarkerJs(img) {
      
      let mark = new markerjs.MarkerArea(img);
    
      //Makes sure markerjs toolbar is closed after preview topic is closed.
          function checkOpen(){ 
              if(!$(img).is(':visible')) {
              try{
                    clearInterval(timer) 
                    mark.close();
                    console.log("closed")
                    }
                  catch(e)
                  {/*Do nothing*/}
                  console.log("tracking toolbar")
                 }
            } 
          let timer = setInterval(checkOpen,1900);

          disableScroll();

            mark.show((dataUrl) => {
                img.src = dataUrl;

                // $('.d-editor-textarea-wrapper textarea').val('![]('+dataUrl+')');
            });   

           return img;
  }



</script>
