<script src="https://unpkg.com/markerjs" data-template-name="modal/labofoz-image-annotator-modal"></script>


<script>
    function showMarkerJs(img, config) {
        let mark = new markerjs.MarkerArea(img, config);
        mark.show((dataUrl) => {
            img.src = dataUrl;
        });
    }
</script>
